name: Trigger auto deployment for healthcare-app-fe

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/healthcare-app-fe-AutoDeployTrigger-8a0eccf0-d36c-4821-83ea-8e561f0a4aef.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HEALTHCAREAPPFE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HEALTHCAREAPPFE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HEALTHCAREAPPFE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}"./Dockerfile"
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: healthecaappfrontend.azurecr.io
          registryUsername: ${{ secrets.HEALTHCAREAPPFE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HEALTHCAREAPPFE_REGISTRY_PASSWORD }}
          containerAppName: healthcare-app-fe
          resourceGroup: dev-stage
          imageToBuild: healthecaappfrontend.azurecr.io/healthcare-app-fe:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


